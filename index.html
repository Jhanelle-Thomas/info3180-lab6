<!doctype html>

<html>
	<head>
		<script src="js/angular.min.js"></script>
		<link href="css/main.css" rel="stylesheet"/>
	</head>
	
	<body>
		<div ng-app="myShoppingList" ng-controller="myCtrl" class="container">
		    <h1 class="endblock"> Shopping List </h1>	    
		    
			<ul class="list">
			    <li class="item" ng-repeat="product in products"> {{ product }} 
			        <span ng-click="removeItem($index)">&times;</span>
			    </li>
			</ul>
			
			<div class=endblock>
			    <input ng-model="addMe" placeholder="Add Shopping Items Here">
			    <button ng-click="addItem()"> Add </button>
				<p> {{ errortext }} </p>
			</div>
		</div>	
		
		<script src="js/app.js"></script>
		<script src="js/Controller/myCtrl.js"></script>	
	</body>
</html>
